<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/car-logo.png" alt="TrueDriv Logo" style="height: 40px" />
          True<span class="custom-outline-success fw-bold">Driv</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active active-nav-link"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Vehicle Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">DMV Cheatsheet</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">FAQ's</a>
            </li>
          </ul>
          <button
            class="btn btn-outline-success rounded-pill fw-bold custom-outline-success me-2"
            type="button"
          >
            Login
          </button>
          <button
            class="btn btn-success rounded-pill fw-bold custom-success"
            type="button"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center mt-5">
      <h1>Get vehicle report That You can trust</h1>
      <p>Accidents - Problem Check - Title Record - Recalls - Values - Specs</p>

      <div class="row mt-4">
        <div class="col-md-6">
          <img
            src="https://example.com/car-image.jpg"
            class="img-fluid"
            alt="Car Image"
          />
        </div>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <div
              class="btn-group"
              role="group"
              aria-label="VIN or License Plate"
            >
              <input
                type="radio"
                class="btn-check"
                name="vinOrLicense"
                id="vinNumber"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-secondary" for="vinNumber"
                >VIN Number</label
              >

              <input
                type="radio"
                class="btn-check"
                name="vinOrLicense"
                id="licensePlate"
                autocomplete="off"
              />
              <label class="btn btn-outline-secondary" for="licensePlate"
                >License Plate</label
              >
            </div>
            <input
              type="text"
              class="form-control"
              placeholder="Enter VIN Number"
              aria-label="Enter VIN Number"
            />
            <button class="btn btn-outline-secondary" type="button">
              Search
            </button>
          </div>
          <button class="btn btn-primary">View Sample Report</button>
        </div>
      </div>

      <div class="mt-5">
        <h5>Trusted By</h5>
        <img src="https://example.com/nmvtis-logo.png" alt="NMVTIS Logo" />
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
      <p>As Featured In:</p>
      <div class="d-flex justify-content-center">
        <img
          src="https://example.com/carbrand-logo.png"
          alt="Carbrand Logo"
          class="mx-2"
        />
        <img
          src="https://example.com/autozon-logo.png"
          alt="Autozon Logo"
          class="mx-2"
        />
        <img
          src="https://example.com/fastcar-logo.png"
          alt="Fastcar Logo"
          class="mx-2"
        />
        <img
          src="https://example.com/automade-logo.png"
          alt="Automade Logo"
          class="mx-2"
        />
        <img
          src="https://example.com/carrepair-logo.png"
          alt="Carrepair Logo"
          class="mx-2"
        />
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
