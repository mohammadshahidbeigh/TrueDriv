<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vehicle Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/car-logo.png" alt="TrueDriv Logo" style="height: 30px" />
          True<span class="custom-outline-success fw-bold">Driv</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active active-nav-link"
                aria-current="page"
                href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link black-link" href="#">Vehicle Status</a>
            </li>
            <li class="nav-item">
              <a class="nav-link black-link" href="#">Tools</a>
            </li>
            <li class="nav-item">
              <a class="nav-link black-link" href="#">DMV Cheatsheet</a>
            </li>
            <!-- Navbar dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link black-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Blog</a
              >
              <!-- Dropdown menu -->
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link black-link" href="#">FAQ's</a>
            </li>
          </ul>
          <button
            class="btn btn-outline-success rounded-pill fw-bold custom-outline-success me-2"
            type="button"
          >
            Login
          </button>
          <button
            class="btn btn-success rounded-pill fw-bold custom-success"
            type="button"
          >
            Sign Up
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container text-center main-content">
      <div class="row">
        <div class="col-md-4">
          <img src="/left-car.jpg" class="image-left" alt="Left Car Image" />
        </div>
        <div class="row-md-4">
          <h1>
            Get vehicle <span class="highlight">report</span> That<br />
            You can trust
          </h1>
          <p class="mt-4"></p>
          <p>
            Accidents - Problem Check - Title Record - Recalls - Values - Specs
          </p>

          <div class="input-group mb-3 justify-content-center">
            <div
              class="btn-group w-50"
              role="group"
              aria-label="VIN or License Plate"
            >
              <input
                type="radio"
                class="btn-check"
                name="vinOrLicense"
                id="vinNumber"
                autocomplete="off"
                checked
              />
              <label class="btn btn-outline-secondary w-50" for="vinNumber"
                >VIN Number</label
              >

              <input
                type="radio"
                class="btn-check"
                name="vinOrLicense"
                id="licensePlate"
                autocomplete="off"
              />
              <label class="btn btn-outline-secondary w-50" for="licensePlate"
                >License Plate</label
              >
            </div>
            <div class="col-md-8 mb-4 mt-2">
              <input
                type="text"
                class="form-control"
                placeholder="Enter VIN Number"
                aria-label="Enter VIN Number"
              />
            </div>
            <div class="col-md-2 mt-2">
              <button class="btn btn-outline-secondary" type="button">
                Search
              </button>
            </div>
          </div>
          <button class="btn btn-primary w-50">
            View Sample Report
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              fill="currentColor"
              class="bi bi-arrow-right"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10.854 4.646a.5.5 0 0 0-.708.708L12.293 7.5H2.5a.5.5 0 0 0 0 1h9.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3z"
              />
            </svg>
          </button>

          <div class="mt-5 fw-bold">
            <p class="trusted-text">Trusted By</p>
            <img src="/trade.png" alt="NMVTIS Logo" class="trusted-logo" />

            <img
              src="/public/client.png"
              alt="Client Logo"
              class="client-logo"
            />
          </div>
        </div>
        <div class="col-md-4">
          <img src="/right-car.jpg" class="image-right" alt="Right Car Image" />
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-start mt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-4 text-left">
            <p class="featured-title">As Featured In :</p>
          </div>
          <div class="col-md-8 d-flex justify-content-start">
            <img src="/carbrand.jpg" alt="Carbrand Logo" class="mx-4" />
            <img src="/autozon.jpg" alt="Autozon Logo" class="mx-4" />
            <img src="/fastcar.jpg" alt="Fastcar Logo" class="mx-4" />
            <img src="/automade.jpg" alt="Automade Logo" class="mx-4" />
            <img src="/carrepair.jpg" alt="Carrepair Logo" class="mx-4" />
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
